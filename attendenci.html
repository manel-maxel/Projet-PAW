      <div class="highlight-controls">
             <button id="highlightExcellentBtn">Highlight Excellent Students</button>
        <button id="resetColorsBtn">Reset Colors</button>
       </div>


     <section id="Reports">
      <div class="report-section">
        <button id="showReportBtn">Show Report</button>
        <canvas id="reportChart" width="400" height="200" style="display:none;"></canvas>
      </div>
    </section>
    </section>

    <section id="add-Student">
      <div class="center">
        <form method="post" class="form" id="addStudentForm">
          <h2>Add New Student</h2>
          
          <div>
            <label for="Student">Student ID</label><br>
            <input type="text" id="Student" placeholder="Student Id" required>
            <div class="error-message" id="studentIdError"></div>
          </div><br>

          <div>
            <label for="LastName">Last Name</label><br>
            <input type="text" id="LastName" placeholder="Last Name" required>
            <div class="error-message" id="lastNameError"></div>
          </div><br>

          <div>
            <label for="FirstName">First Name</label><br>
            <input type="text" id="FirstName" placeholder="First Name" required><br>
            <div class="error-message" id="firstNameError"></div>
          </div><br>

          <div>
            <label for="Email">Email</label><br>
            <input type="email" id="Email" placeholder="Email" name="email" required>
            <div class="error-message" id="emailError"></div>
          </div><br>

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </div>
